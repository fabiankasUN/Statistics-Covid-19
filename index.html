<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <br/><br/><br/>

    <div class="container">
        <div class="row">
            
            <div class="dual-list list-right col-md-4">
                <div class="well">
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <div class="input-group">
                                <span class="input-group-addon glyphicon glyphicon-search" style="top: 0px;"></span> 
                                <input type="text" name="SearchDualList" class="form-control" placeholder="Buscar"> 
                                <!-- <span class="input-group-addon glyphicon glyphicon-unchecked selector" style="cursor: pointer; top: 0px;" title="Select All"></span> -->
                                <span class="input-group-addon glyphicon glyphicon-plus move-left" style="cursor: pointer; top: 0px;" title="Add Selected"></span>
                            </div>
                        </div>
                    </div>
                    
                    <ul class="list-group" id="dual-list-right" style="height: 200px; overflow: auto">
                    </ul>
                </div>
            </div>
    
    
            <div class="dual-list list-left col-md-4">
                <div class="well text-right">
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <div class="input-group">
                                <span class="input-group-addon glyphicon glyphicon-search" style="top: 0px;"></span> 
                                <input type="text" name="SearchDualList" class="form-control" placeholder="Buscar"> 
                                <!-- <span class="input-group-addon glyphicon glyphicon-unchecked selector" style="cursor: pointer; top: 0px;" title="Select All"></span> -->
                                <span class="input-group-addon glyphicon glyphicon-minus move-right" style="cursor: pointer; top: 0px;" title="Remove Selected"></span>
                            </div>
                        </div>
                    </div>
                    
                    <ul class="list-group" id="dual-list-left" style="height: 200px; overflow: auto">
                    </ul>
                </div>
            </div>

            
            <div class="well col-md-4" style="height: 310px; overflow: auto">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Casos Totales
                            </label>
                          </div>

                    </div>
                    <div class="col-md-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                            <label class="form-check-label" for="defaultCheck2">
                                Casos por Dia
                            </label>
                          </div>

                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                              Default checkbox
                            </label>
                          </div>

                    </div>
                    <div class="col-md-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                              Default checkbox
                            </label>
                          </div>

                    </div>
                </div>
                
                
            </div>

        <div class="chart-container" style="height:80; width:80">
            <canvas id="myChart" ></canvas>
        </div>

        <div class="chart-container" style="height:80; width:80">
            <canvas id="myChart2" ></canvas>
        </div>

        <div class="chart-container" style="height:80; width:80">
